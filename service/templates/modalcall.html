<div class="modal fade bs-example-modal-sm" id="modalCallBack" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">

                <form class="form_callback" action="{% url 'callback' %}" method="post">
                {% csrf_token%}
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="modalCallBackLabel">Заказать звонок</h4>
                    </div>

                    <div class="modal-body">

                        <div class="form-group">
                            <span class="modal__caption">
                                Укажите ваши данные для связи
                            </span>
                        </div>

                        <div class="form-group">
                            <label for="inputPhoneCallBack">Номер телефона</label>
                            <input name="inputPhoneCallBack" type="text" class="form-control" id="inputPhoneCallBack" placeholder="Укажите номер телефона" required>
                        </div>

                        <p class="text-center" id="error-div"></p>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                        <button type="button" class="btn btn-primary do-call-btn">Заказать звонок</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
